<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Videojuego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Editar Videojuego</h1>
        <form action="{{ url_for('edit_media', id=medium['id']) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="título" class="título">Título</label>
                <input type="text" class="form-control" id="título" name="título" value="{{ medium['título'] }}" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="título">Fecha de Lanzamiento</label>
                <input type="number" class="form-control" id="fecha" name="fecha" value="{{ medium['fecha'] }}" required>
            </div>
            <div class="mb-3">
                <label for="descripción" class="título">Descripción</label>
                <textarea class="form-control" id="descripción" name="descripción" rows="3" required>{{ medium['descripción'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="poster" class="título">Poster</label>
                <input type="file" class="form-control" id="poster" name="poster">
                <input type="hidden" name="current_poster" value="{{ medium['poster'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
