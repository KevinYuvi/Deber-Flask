<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videojuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header class="page-title py-5 mb-4">
        <div class="container">
            <h1 class="fw-light">Colección de Videojuegos</h1>
            <p class="lead">Explora, edita y elimina tus videojuegos favoritos</p>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <a href="{{ url_for('add_form') }}" class="btn btn-primary mb-4">Añadir videojuego</a>
        <div class="row">
            {% for medium in media %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ medium['poster'] }}" class="card-img-top" alt="{{ medium['título'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ medium['título'] }}</h5>
                        <p class="card-text"><small class="text-muted">{{ medium['fecha'] }}</small></p>
                        <p class="card-text">{{ medium['descripción'] }}</p>
                        <a href="{{ url_for('edit_form', id=medium['id']) }}" class="btn btn-edit">Editar</a>
                        <a href="{{ url_for('delete_media', id=medium['id']) }}" class="btn btn-delete">Eliminar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
