<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videojuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Videojuegos</h1>
        <form action="{{ url_for('add_media') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="title">Título</label>
                <input type="text" class="form-control" id="título" name="título" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="title">Fecha de Lanzamiento</label>
                <input type="number" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="descripción" class="title">Descripción</label>
                <textarea class="form-control" id="descripción" name="descripción" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="poster" class="title">Portada</label>
                <input type="file" class="form-control" id="poster" name="poster" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Juego</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
